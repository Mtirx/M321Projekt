<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disborb - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body class="w-screen h-screen bg-gray-900 text-gray-300 flex justify-center items-center">
    <div class="flex flex-col items-center gap-6 p-8 bg-gray-800 rounded-xl shadow-lg w-[80%] md:w-[60%] lg:w-[50%] xl:w-[40%]">
      
      <!-- Header mit Logout-Button -->
      <div class="flex justify-between items-center w-full">
        <h1 class="font-semibold text-3xl text-indigo-400">Disborb - Only for Gooner</h1>
        <button id="btnLogout" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-200">
          Logout
        </button>
      </div>

      <!-- Größeres Chatfenster -->
      <div id="messages" class="flex flex-col gap-4 h-96 w-full p-6 bg-gray-700 border border-gray-600 rounded-lg overflow-auto">
      </div>

      <!-- Eingabe und Senden -->
      <div class="flex items-center gap-4 w-full">
        <input
          id="messageInput"
          type="text"
          placeholder="Type a message..."
          class="flex-1 p-4 border border-gray-600 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-lg"
        />
        <button
          id="btnSendMessage"
          class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-200 text-lg"
        >
          Send
        </button>
      </div>
      
    </div>
  </body>
</html>
